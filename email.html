<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Newsletter Example</title>
  <style>
    /* fallback styles for clients that support <style> */
/*     body { margin:0; padding:0; background:#f4f4f4; }
 */  </style>
</head>
<body style="margin:0; padding:0; background:#f4f4f4; font-family: Arial, sans-serif;">

  <!-- Wrapper -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">

        <!-- Container -->
        <table   cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; padding:20px; border: 0;">

          <!-- Header -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <img src="adz-w.jpg" alt="Company Logo" width="200" style="display:block;">
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td align="center">
               <img src="adz-w.jpg" alt="Banner" width="600" style="display:block; max-width:100%;">
           </td>
          </tr>

          <!-- Body Text -->
          <tr>
            <td style="padding: 20px; color:#333333; font-size:16px; line-height:1.5;">
              <h2 style="margin:0; font-size:24px; color:#111;">Welcome to Our Newsletter</h2>
              <p style="margin:16px 0;">
                Thank you for subscribing! Weâ€™re excited to bring you the latest news, exclusive deals, and updates.
              </p>
            </td>
          </tr>

          <!-- Call-to-Action Button -->
          <tr>
            <td align="center" style="padding: 20px;">
              <a href="https://example.com" 
                 style="background:#007BFF; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:4px; font-size:16px; display:inline-block;">
                Shop Now
              </a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px; text-align:center; font-size:12px; color:#999;">
              &copy; 2025 My Company. All rights reserved. <br>
              <a href="#" style="color:#999; text-decoration:underline;">Unsubscribe</a>
            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
  <!-- End Wrapper -->

</body>
</html>
